<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: blue;
        }
        .agent {
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Welcome to your Mental Health Companion!</h1>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="How are you feeling?" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.toLowerCase() === 'exit') {
                addMessage('user', userInput);
                addMessage('agent', "Take care! Remember, you're not alone. Goodbye!");
                return;
            }

            addMessage('user', userInput);

            const response = await fetch('http://localhost:8000/api/mental-health', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();
            addMessage('agent', data.response);
        }

        function addMessage(sender, text) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = `${sender === 'user' ? 'You' : 'Companion'}: ${text}`;
            messages.appendChild(message);
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
