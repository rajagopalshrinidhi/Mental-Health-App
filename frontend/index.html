<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg'); /* Adjust the path if necessary */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f8e9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
        }
        .user {
            background-color: #bbdefb;
            text-align: right;
        }
        .agent {
            background-color: #c8e6c9;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px; /* Add space between the textbox and the button */
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="chat">
        <h1>Welcome to your Mental Health Companion!</h1>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="How are you feeling?" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                return; // Do not send empty messages
            }
            if (userInput.toLowerCase() === 'exit') {
                addMessage('user', userInput);
                addMessage('agent', "Take care! Remember, you're not alone. Goodbye!");
                return;
            }

            addMessage('user', userInput);

            const response = await fetch('http://localhost:8000/api/mental-health', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();
            addMessage('agent', data.response);
        }

        function addMessage(sender, text) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.innerHTML = `${sender === 'user' ? 'You' : 'Companion'}: ${marked.parse(text)}`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;  // Auto-scroll to the bottom
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
