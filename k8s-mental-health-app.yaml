# k8s-mental-health-app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mental-health-app
  labels:
    app: mental-health-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mental-health-app
  template:
    metadata:
      labels:
        app: mental-health-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: mental-health-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/credentials/api_key
        - name: GOOGLE_CLOUD_PROJECT
          value: spheric-hawk-447520-e5
        - name: OTEL_SERVICE_NAME
          value: mental-health-companion
        - name: OTEL_SERVICE_VERSION
          value: "1.2.0"
        - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
          value: jaeger
        - name: OTEL_EXPORTER_JAEGER_AGENT_PORT
          value: "6831"
        - name: OTEL_TRACES_EXPORTER
          value: jaeger
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: service.name=mental-health-companion,service.version=1.2.0,deployment.environment=kubernetes
        volumeMounts:
        - name: gcp-key
          mountPath: /app/credentials
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: gcp-key
        secret:
          secretName: genai-secret

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service  # ← CHANGED from mental-health-service
spec:
  selector:
    app: mental-health-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP  # ← CHANGED from LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mental-health-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mental-health-frontend
  template:
    metadata:
      labels:
        app: mental-health-frontend
    spec:
      containers:
      - name: frontend
        image: mental-health-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service 
spec:
  selector:
    app: mental-health-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mental-health-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mental-health-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80