apiVersion: apps/v1
kind: Deployment
metadata:
  name: mental-health-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mental-health-app
  template:
    metadata:
      labels:
        app: mental-health-app
    spec:
      containers:
      - name: backend
        image: mental-health-backend:local
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/credentials/api_key
        - name: GOOGLE_CLOUD_PROJECT
          value: spheric-hawk-447520-e5
        volumeMounts:
        - name: gcp-key
          mountPath: /app/credentials
          readOnly: true
      volumes:
      - name: gcp-key
        secret:
          secretName: genai-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mental-health-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mental-health-frontend
  template:
    metadata:
      labels:
        app: mental-health-frontend
    spec:
      containers:
      - name: frontend
        image: mental-health-frontend:local
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: mental-health-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: mental-health-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
